<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Level Devil Infinite</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      text-align: center;
      font-family: Arial;
    }
    canvas {
      background: #111;
      display: block;
      margin: auto;
      border: 2px solid red;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h2>ðŸ˜ˆ LEVEL DEVIL â€“ INFINITE ðŸ˜ˆ</h2>
<p>Level: <span id="level">1</span></p>

<canvas id="game" width="600" height="300"></canvas>
<button onclick="jump()">JUMP</button>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let level = 1;

let player = { x: 30, y: 240, w: 20, h: 20, dy: 0 };
let gravity = 0.6;
let jumping = false;

let traps = [];

function generateLevel() {
  traps = [];
  let count = 3 + level;

  for (let i = 0; i < count; i++) {
    traps.push({
      x: 150 + Math.random() * 400,
      y: 260,
      w: 25,
      h: 25,
      active: Math.random() > 0.4
    });
  }
}

function resetPlayer() {
  player.x = 30;
  player.y = 240;
  player.dy = 0;
  jumping = false;
}

function die() {
  resetPlayer();
}

function nextLevel() {
  level++;
  document.getElementById("level").innerText = level;
  resetPlayer();
  generateLevel();
}

function jump() {
  if (!jumping) {
    player.dy = -10;
    jumping = true;
  }
}

// keyboard support
document.addEventListener("keydown", e => {
  if (e.key === " ") jump();
});

generateLevel();

function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // gravity
  player.dy += gravity;
  player.y += player.dy;

  // ground
  if (player.y + player.h >= 260) {
    player.y = 260 - player.h;
    player.dy = 0;
    jumping = false;
  }

  // move forward
  player.x += 1.5 + level * 0.2;

  // draw player
  ctx.fillStyle = "lime";
  ctx.fillRect(player.x, player.y, player.w, player.h);

  // traps
  ctx.fillStyle = "red";
  traps.forEach(t => {
    if (t.active) ctx.fillRect(t.x, t.y, t.w, t.h);

    if (
      t.active &&
      player.x < t.x + t.w &&
      player.x + player.w > t.x &&
      player.y < t.y + t.h &&
      player.y + player.h > t.y
    ) {
      die();
    }
  });

  // finish
  ctx.fillStyle = "yellow";
  ctx.fillRect(580, 220, 10, 40);

  if (player.x > 580) nextLevel();

  requestAnimationFrame(update);
}

update();
</script>

</body>
</html>
