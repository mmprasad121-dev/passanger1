<!DOCTYPE html>
<html>
<head>
  <title>Passenger Alert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background:#f2f2f2; padding:20px; }
    h2 { color:red; text-align:center; }
    input, textarea, button {
      width:100%; padding:12px; margin-top:10px; font-size:16px;
    }
    button {
      background:red; color:white; border:none; font-weight:bold;
    }
  </style>
</head>
<body>

<h2>ðŸš¨ Passenger Emergency Alert</h2>

<input id="bus" placeholder="Bus Number">
<textarea id="issue" placeholder="Describe the problem"></textarea>

<button onclick="sendAlert()">SEND ALERT</button>

<p id="status"></p>

<script>
function sendAlert() {
  document.getElementById("status").innerText = "Getting live location...";

  navigator.geolocation.getCurrentPosition(
    function(pos) {
      const alertData = {
        bus: document.getElementById("bus").value,
        issue: document.getElementById("issue").value,
        lat: pos.coords.latitude,
        lon: pos.coords.longitude,
        time: new Date().toLocaleString()
      };

      localStorage.setItem("busAlert", JSON.stringify(alertData));

      document.getElementById("status").innerText =
        "âœ… Alert sent to Admin successfully!";
    },
    function() {
      alert("Location permission required!");
    }
  );
}
</script>

</body>
</html>
